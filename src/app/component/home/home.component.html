<div class="container-fluid p-5 text-center">
    <h1>{{ title }}</h1>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="search" (keyup.enter)="searchMovie()" name="search" />
    </form>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let list of pageOfItems" (click)="showDetails(list.id)">
                    {{ list.title || list.original_title }}
                </li>
            </ul>
            <div class="pt-2">
                <jw-pagination [items]="list" (changePage)="onChangePage($event)"></jw-pagination>
            </div>
        </div>
    </div>
</div>
